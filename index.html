<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Cat√°logo de Caf√©s</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #8B4513 0%, #D2691E 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;

            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .login-section {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 500px;
            margin: 0 auto;
        }

        .login-section h2 {
            color: #8B4513;
            margin-bottom: 20px;
        }

        .login-section p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .github-login-btn {
            background: #333;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
        }

        .github-login-btn:hover {
            background: #555;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .user-info {
            background: rgba(255,255,255,0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;

        .user-details {
            display: flex;
            align-items: center;

        }

        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        .user-name {
            color: #8B4513;
            font-weight: bold;
            font-size: 18px;
        }

        .repo-selector {
            background: rgba(255,255,255,0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }

        .repo-selector h3 {
            color: #8B4513;
            margin-bottom: 15px;
        }

        .repo-options {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 15px;
            align-items: end;
        }

        .add-form {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #8B4513;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #8B4513;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button {
            background: linear-gradient(135deg, #8B4513 0%, #D2691E 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .logout-btn {
            background: #dc3545;
            padding: 10px 20px;
            font-size: 14px;
        }

        .coffee-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .coffee-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .coffee-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .coffee-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-size: 18px;
        }

        .coffee-info {
            padding: 20px;
        }

        .coffee-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #8B4513;
            margin-bottom: 10px;
        }

        .coffee-detail {
            margin-bottom: 8px;
            color: #666;
        }

        .coffee-detail strong {
            color: #8B4513;
        }

        .rating {
            display: flex;
            gap: 2px;
            margin-top: 10px;
        }

        .star {
            color: #ffd700;
            font-size: 18px;
        }

        .star.empty {
            color: #ddd;
        }

        .status-message {
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            font-weight: bold;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .no-coffees {
            text-align: center;
            color: white;
            font-size: 1.2em;
            margin-top: 50px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .instructions {
            background: rgba(255,255,255,0.9);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            color: #333;
        }

        .instructions h3 {
            color: #8B4513;
            margin-bottom: 10px;
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 768px) {
            .form-row, .repo-options {
                grid-template-columns: 1fr;
            }
            
            .user-info {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚òï Mi Cat√°logo de Caf√©s</h1>

        <!-- Secci√≥n de login -->
        <div id="loginSection" class="login-section">
            <h2>üîê Accede con GitHub</h2>
            <p>Inicia sesi√≥n con tu cuenta de GitHub para guardar tu cat√°logo de caf√©s autom√°ticamente en un repositorio.</p>
            <button class="github-login-btn" onclick="loginWithGitHub()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 0C5.374 0 0 5.373 0 12 0 17.302 3.438 21.8 8.207 23.387c.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23A11.509 11.509 0 0112 5.803c1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576C20.566 21.797 24 17.3 24 12c0-6.627-5.373-12-12-12z"/>
                </svg>
                Iniciar sesi√≥n con GitHub
            </button>
        </div>

        <!-- Informaci√≥n del usuario -->
        <div id="userInfo" class="user-info hidden">
            <div class="user-details">
                <img id="userAvatar" class="user-avatar" src="" alt="Avatar">
                <div>
                    <div id="userName" class="user-name"></div>
                    <div id="userLogin" style="color: #666;"></div>
                </div>
            </div>
            <button class="logout-btn" onclick="logout()">üö™ Cerrar sesi√≥n</button>
        </div>

        <!-- Selector de repositorio -->
        <div id="repoSelector" class="repo-selector hidden">
            <h3>üìÅ Seleccionar Repositorio</h3>
            <div class="repo-options">
                <div class="form-group" style="margin-bottom: 0;">
                    <select id="repoSelect">
                        <option value="">Cargando repositorios...</option>
                    </select>
                </div>
                <button onclick="selectRepository()">üìÇ Seleccionar</button>
            </div>
        </div>

        <div id="statusMessage"></div>

        <!-- Formulario para a√±adir caf√© -->
        <div id="addForm" class="add-form hidden">
            <h2>A√±adir Nuevo Caf√©</h2>
            <form id="coffeeForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="coffeeName">Nombre del Caf√©*</label>
                        <input type="text" id="coffeeName" required>

                    <div class="form-group">
                        <label for="coffeeOrigin">Origen</label>
                        <input type="text" id="coffeeOrigin" placeholder="Colombia, Brasil, etc.">

                <div class="form-row">
                    <div class="form-group">
                        <label for="coffeeRoaster">Tostador/Marca</label>
                        <input type="text" id="coffeeRoaster" placeholder="Nombre del tostador">
                    </div>
                    <div class="form-group">
                        <label for="coffeePrice">Precio (‚Ç¨)</label>
                        <input type="number" id="coffeePrice" step="0.01" min="0">

                <div class="form-row">
                    <div class="form-group">
                        <label for="coffeeRating">Puntuaci√≥n (1-5)</label>
                        <select id="coffeeRating">
                            <option value="">Selecciona...</option>
                            <option value="1">1 ‚≠ê</option>
                            <option value="2">2 ‚≠ê‚≠ê</option>
                            <option value="3">3 ‚≠ê‚≠ê‚≠ê</option>
                            <option value="4">4 ‚≠ê‚≠ê‚≠ê‚≠ê</option>
                            <option value="5">5 ‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="coffeePurchaseDate">Fecha de compra</label>
                        <input type="date" id="coffeePurchaseDate">
                    </div>
                </div>

                <div class="form-group">
                    <label for="coffeeImage">Foto del Caf√©</label>
                    <input type="file" id="coffeeImage" accept="image/*">
                </div>

                <div class="form-group">
                    <label for="coffeeNotes">Notas de Cata</label>
                    <textarea id="coffeeNotes" placeholder="Describe el sabor, aroma, cuerpo..."></textarea>

                <button type="submit" id="submitButton">‚òï A√±adir Caf√©</button>
            </form>
        </div>

        <div class="coffee-grid" id="coffeeGrid"></div>

        <div class="no-coffees" id="noCoffees" style="display: none;">
            No has a√±adido ning√∫n caf√© a√∫n. ¬°Empieza creando tu primer registro!
        </div>
    </div>

    <script>
        let coffees = [];
        let userData = null;
        let selectedRepo = null;
        const fileName = 'cafes.json';
        
        const CLIENT_ID = 'Ov23li3GvZW7jA71LGXR';
        const REDIRECT_URI = window.location.origin + window.location.pathname;

        // Verificar si hay c√≥digo de autorizaci√≥n en la URL
        function checkAuthCode() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const state = urlParams.get('state');
            
            if (code && state === 'coffee-catalog-auth') {
                // Limpiar URL
                window.history.replaceState({}, document.title, window.location.pathname);
                
                // Intercambiar c√≥digo por token
                exchangeCodeForToken(code);
            } else {
                // Verificar si hay token guardado
                checkStoredAuth();
            }
        }

        // Iniciar login con GitHub
        function loginWithGitHub() {
            // Verificar si el CLIENT_ID est√° configurado
            if (CLIENT_ID === 'TU_CLIENT_ID_AQUI') {
                // Modo demostraci√≥n - usar almacenamiento local
                const confirmDemo = confirm('‚ö†Ô∏è GitHub OAuth no est√° configurado.\n\n¬øQuieres usar el modo demostraci√≥n?\n\nEn este modo tus datos se guardar√°n solo en tu navegador local.');
                
                if (confirmDemo) {
                    // Simular usuario de demostraci√≥n
                    userData = {
                        login: 'usuario_demo',
                        name: 'Usuario Demo',
                        avatar_url: 'https://via.placeholder.com/50/8B4513/white?text=DEMO'
                    };
                    
                    // Cargar datos desde localStorage
                    const savedCoffees = localStorage.getItem('demo_coffees');
                    if (savedCoffees) {
                        coffees = JSON.parse(savedCoffees);
                    }
                    
                    showApp();
                    showStatus('‚úÖ Modo demostraci√≥n activado. Tus datos se guardan localmente.', 'success');
                }
                return;
            }
            
            const state = 'coffee-catalog-auth';
            const scope = 'repo user';
            const authUrl = `https://github.com/login/oauth/authorize?client_id=${CLIENT_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&scope=${encodeURIComponent(scope)}&state=${state}`;
            
            window.location.href = authUrl;
        }

        // Intercambiar c√≥digo por token usando un servicio proxy
        async function exchangeCodeForToken(code) {
            try {
                showStatus('üîÑ Autenticando con GitHub...', 'info');
                
                // Usar un servicio proxy para intercambiar el c√≥digo
                // En producci√≥n, esto deber√≠a ser tu propio backend
                const response = await fetch('https://github-oauth-proxy.herokuapp.com/authenticate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        client_id: CLIENT_ID,
                        code: code
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    
                    if (data.access_token) {
                        // Guardar token y obtener informaci√≥n del usuario
                        localStorage.setItem('github_token', data.access_token);
                        await getUserInfo(data.access_token);
                    } else {
                        throw new Error('No se recibi√≥ el token de acceso');
                    }
                } else {
                    throw new Error('Error en la autenticaci√≥n');
                }
            } catch (error) {
                showStatus('‚ùå Error en la autenticaci√≥n: ' + error.message, 'error');
                console.error('Auth error:', error);
            }
        }

        // Verificar autenticaci√≥n almacenada
        async function checkStoredAuth() {
            const token = localStorage.getItem('github_token');
            const storedUserData = localStorage.getItem('github_user');
            const storedRepo = localStorage.getItem('selected_repo');
            
            if (token) {
                try {
                    // Verificar si el token sigue siendo v√°lido
                    const response = await fetch('https://api.github.com/user', {
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    });
                    
                    if (response.ok) {
                        userData = await response.json();
                        showUserInfo();
                        
                        if (storedRepo) {
                            selectedRepo = JSON.parse(storedRepo);
                            showMainApp();
                            loadCoffees();
                        } else {
                            await loadRepositories(token);
                        }
                    } else {
                        // Token inv√°lido, limpiar storage
                        clearStoredAuth();
                    }
                } catch (error) {
                    clearStoredAuth();
                }
            }
        }

        // Obtener informaci√≥n del usuario
        async function getUserInfo(token) {
            try {
                const response = await fetch('https://api.github.com/user', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });

                if (response.ok) {
                    userData = await response.json();
                    localStorage.setItem('github_user', JSON.stringify(userData));
                    
                    showUserInfo();
                    await loadRepositories(token);
                    
                    showStatus('‚úÖ ¬°Autenticado correctamente!', 'success');
                } else {
                    throw new Error('No se pudo obtener informaci√≥n del usuario');
                }
            } catch (error) {
                showStatus('‚ùå Error obteniendo datos del usuario: ' + error.message, 'error');
            }
        }

        // Mostrar informaci√≥n del usuario
        function showUserInfo() {
            document.getElementById('loginSection').classList.add('hidden');
            document.getElementById('userInfo').classList.remove('hidden');
            
            document.getElementById('userAvatar').src = userData.avatar_url;
            document.getElementById('userName').textContent = userData.name || userData.login;
            document.getElementById('userLogin').textContent = '@' + userData.login;
        }

        // Mostrar la aplicaci√≥n (modo demostraci√≥n)
        function showApp() {
            document.getElementById('loginSection').classList.add('hidden');
            document.getElementById('addForm').classList.remove('hidden');
            // En modo demostraci√≥n, no mostramos userInfo pero s√≠ el resto de la app
            displayCoffees();
        }

        // Cargar repositorios del usuario
        async function loadRepositories(token) {
            try {
                const response = await fetch('https://api.github.com/user/repos?sort=updated&per_page=100', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });

                if (response.ok) {
                    const repos = await response.json();
                    const select = document.getElementById('repoSelect');
                    
                    select.innerHTML = '<option value="">Selecciona un repositorio...</option>';
                    
                    // A√±adir opci√≥n para crear nuevo repo
                    select.innerHTML += '<option value="_create_new">üÜï Crear nuevo repositorio</option>';
                    
                    repos.forEach(repo => {
                        select.innerHTML += `<option value="${repo.full_name}">${repo.name} ${repo.private ? 'üîí' : 'üåç'}</option>`;
                    });
                    
                    document.getElementById('repoSelector').classList.remove('hidden');
                } else {
                    throw new Error('No se pudieron cargar los repositorios');
                }
            } catch (error) {
                showStatus('‚ùå Error cargando repositorios: ' + error.message, 'error');
            }
        }

        // Seleccionar repositorio
        async function selectRepository() {
            const repoValue = document.getElementById('repoSelect').value;
            
            if (!repoValue) {
                showStatus('‚ö†Ô∏è Por favor selecciona un repositorio', 'error');
                return;
            }
            
            if (repoValue === '_create_new') {
                await createNewRepository();
            } else {
                selectedRepo = {
                    full_name: repoValue,
                    owner: repoValue.split('/')[0],
                    name: repoValue.split('/')[1]
                };
                
                localStorage.setItem('selected_repo', JSON.stringify(selectedRepo));
                showMainApp();
                loadCoffees();
            }
        }

        // Crear nuevo repositorio
        async function createNewRepository() {
            const repoName = prompt('Nombre del nuevo repositorio:', 'mi-catalogo-cafes');
            
            if (!repoName) return;
            
            try {
                const token = localStorage.getItem('github_token');
                const response = await fetch('https://api.github.com/user/repos', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Accept': 'application/vnd.github.v3+json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: repoName,
                        description: 'Mi cat√°logo personal de caf√©s ‚òï',
                        private: false
                    })
                });
                
                if (response.ok) {
                    const repo = await response.json();
                    selectedRepo = {
                        full_name: repo.full_name,
                        owner: repo.owner.login,
                        name: repo.name
                    };
                    
                    localStorage.setItem('selected_repo', JSON.stringify(selectedRepo));
                    showMainApp();
                    
                    showStatus('‚úÖ Repositorio creado correctamente', 'success');
                } else {
                    throw new Error('No se pudo crear el repositorio');
                }
            } catch (error) {
                showStatus('‚ùå Error creando repositorio: ' + error.message, 'error');
            }
        }

        // Mostrar aplicaci√≥n principal
        function showMainApp() {
            document.getElementById('repoSelector').classList.add('hidden');
            document.getElementById('addForm').classList.remove('hidden');
        }

        // Cerrar sesi√≥n
        function logout() {
            clearStoredAuth();
            location.reload();
        }

        function clearStoredAuth() {
            localStorage.removeItem('github_token');
            localStorage.removeItem('github_user');
            localStorage.removeItem('selected_repo');
            userData = null;
            selectedRepo = null;
        }

        // Funci√≥n unificada para cargar datos
        async function loadCoffees() {
            // Si estamos en modo demostraci√≥n, cargar desde localStorage
            if (userData && userData.login === 'usuario_demo') {
                const savedCoffees = localStorage.getItem('demo_coffees');
                if (savedCoffees) {
                    coffees = JSON.parse(savedCoffees);
                } else {
                    coffees = [];
                }
                displayCoffees();
                showStatus(`üì• Cargados ${coffees.length} caf√©s desde almacenamiento local`, 'success');
                return;
            }
            
            // Si no, usar GitHub
            await loadFromGitHub();
        }

        // Cargar datos desde GitHub
        async function loadFromGitHub() {
            try {
                const token = localStorage.getItem('github_token');
                const response = await fetch(`https://api.github.com/repos/${selectedRepo.full_name}/contents/${fileName}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    const content = atob(data.content);
                    coffees = JSON.parse(content);
                    displayCoffees();
                    showStatus(`üì• Cargados ${coffees.length} caf√©s desde GitHub`, 'success');
                } else if (response.status === 404) {
                    coffees = [];
                    displayCoffees();
                    showStatus('üìù Archivo no encontrado, se crear√° al a√±adir el primer caf√©', 'info');
                }
            } catch (error) {
                showStatus('‚ùå Error cargando datos: ' + error.message, 'error');
                coffees = [];
                displayCoffees();
            }
        }

        // Guardar en GitHub
        // Funci√≥n unificada para guardar
        async function saveCoffees() {
            // Si estamos en modo demostraci√≥n, guardar localmente
            if (userData && userData.login === 'usuario_demo') {
                localStorage.setItem('demo_coffees', JSON.stringify(coffees));
                showStatus('üíæ Datos guardados localmente', 'success');
                return;
            }
            
            // Si no, usar GitHub
            await saveCoffees();
        }

        async function saveToGitHub() {
            try {
                const token = localStorage.getItem('github_token');
                
                // Obtener SHA actual si existe
                let sha = null;
                try {
                    const currentFile = await fetch(`https://api.github.com/repos/${selectedRepo.full_name}/contents/${fileName}`, {
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    });
                    
                    if (currentFile.ok) {
                        const currentData = await currentFile.json();
                        sha = currentData.sha;
                    }
                } catch (e) {
                    // El archivo no existe
                }

                const content = btoa(JSON.stringify(coffees, null, 2));
                const commitData = {
                    message: `Actualizar cat√°logo de caf√©s - ${new Date().toLocaleString('es-ES')}`,
                    content: content
                };

                if (sha) {
                    commitData.sha = sha;
                }

                const response = await fetch(`https://api.github.com/repos/${selectedRepo.full_name}/contents/${fileName}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Accept': 'application/vnd.github.v3+json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(commitData)
                });

                if (response.ok) {
                    showStatus('‚úÖ Datos guardados en GitHub correctamente', 'success');
                    return true;
                } else {
                    const errorData = await response.json();
                    showStatus('‚ùå Error guardando en GitHub: ' + errorData.message, 'error');
                    return false;
                }
            } catch (error) {
                showStatus('‚ùå Error de red: ' + error.message, 'error');
                return false;
            }
        }

        // Mostrar mensaje de estado
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.innerHTML = `<div class="status-message status-${type}">${message}</div>`;
            setTimeout(() => {
                statusDiv.innerHTML = '';
            }, 5000);
        }

        // Mostrar caf√©s
        function displayCoffees() {
            const grid = document.getElementById('coffeeGrid');
            const noCoffees = document.getElementById('noCoffees');
            
            if (coffees.length === 0) {
                grid.innerHTML = '';
                noCoffees.style.display = 'block';
                return;
            }
            
            noCoffees.style.display = 'none';
            
            grid.innerHTML = coffees.map((coffee, index) => `
                <div class="coffee-card">
                    <div class="coffee-image">
                        ${coffee.image ? `<img src="${coffee.image}" alt="${coffee.name}" style="width: 100%; height: 100%; object-fit: cover;">` : 'üì∑ Sin foto'}
                    </div>
                    <div class="coffee-info">
                        <div class="coffee-name">${coffee.name}</div>
                        ${coffee.origin ? `<div class="coffee-detail"><strong>Origen:</strong> ${coffee.origin}</div>` : ''}
                        ${coffee.roaster ? `<div class="coffee-detail"><strong>Tostador:</strong> ${coffee.roaster}</div>` : ''}
                        ${coffee.price ? `<div class="coffee-detail"><strong>Precio:</strong> ${coffee.price}‚Ç¨</div>` : ''}
                        ${coffee.purchaseDate ? `<div class="coffee-detail"><strong>Comprado:</strong> ${new Date(coffee.purchaseDate).toLocaleDateString('es-ES')}</div>` : ''}
                        ${coffee.rating ? `<div class="rating">${generateStars(coffee.rating)}</div>` : ''}
                        ${coffee.notes ? `<div class="coffee-detail" style="margin-top: 10px;"><strong>Notas:</strong> ${coffee.notes}</div>` : ''}
                        <button onclick="deleteCoffee(${index})" style="background: #dc3545; margin-top: 10px; padding: 8px 15px; font-size: 14px;">üóëÔ∏è Eliminar</button>
                    </div>
                </div>
            `).join('');
        }

        // Generar estrellas para la puntuaci√≥n
        function generateStars(rating) {
            let stars = '';
            for (let i = 1; i <= 5; i++) {
                if (i <= rating) {
                    stars += '<span class="star">‚≠ê</span>';
                } else {
                    stars += '<span class="star empty">‚òÜ</span>';
                }
            }
            return stars;
        }

        // Eliminar caf√©
        async function deleteCoffee(index) {
            if (confirm('¬øEst√°s seguro de que quieres eliminar este caf√©?')) {
                coffees.splice(index, 1);
                await saveCoffees();
                displayCoffees();
            }
        }

        // Manejar env√≠o del formulario
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('coffeeForm');
            if (form) {
                form.addEventListener('submit', async function(e) {
                    e.preventDefault();
                    
                    const formData = new FormData(form);
                    const coffee = {
                        name: document.getElementById('coffeeName').value,
                        origin: document.getElementById('coffeeOrigin').value,
                        roaster: document.getElementById('coffeeRoaster').value,
                        price: document.getElementById('coffeePrice').value ? parseFloat(document.getElementById('coffeePrice').value) : null,
                        rating: document.getElementById('coffeeRating').value ? parseInt(document.getElementById('coffeeRating').value) : null,
                        purchaseDate: document.getElementById('coffeePurchaseDate').value,
                        notes: document.getElementById('coffeeNotes').value,
                        image: null // Por ahora sin imagen
                    };
                    
                    // Manejar imagen si se seleccion√≥
                    const imageFile = document.getElementById('coffeeImage').files[0];
                    if (imageFile) {
                        try {
                            coffee.image = await fileToBase64(imageFile);
                        } catch (error) {
                            showStatus('‚ö†Ô∏è Error procesando imagen: ' + error.message, 'error');
                        }
                    }
                    
                    coffees.push(coffee);
                    await saveCoffees();
                    displayCoffees();
                    form.reset();
                    
                    showStatus('‚úÖ Caf√© a√±adido correctamente', 'success');
                });
            }
        });

        // Convertir archivo a base64
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
            });
        }

        // Arreglar la funci√≥n saveCoffees (estaba llam√°ndose a s√≠ misma)
        async function saveCoffees() {
            // Si estamos en modo demostraci√≥n, guardar localmente
            if (userData && userData.login === 'usuario_demo') {
                localStorage.setItem('demo_coffees', JSON.stringify(coffees));
                showStatus('üíæ Datos guardados localmente', 'success');
                return;
            }
            
            // Si no, usar GitHub
            await saveToGitHub();
        }

        // Cargar datos al iniciar la p√°gina
        checkAuthCode();
    </script>
